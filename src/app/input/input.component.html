<div class="flex flex-col mb-9">
  <div class="flex justify-between">
    <label class="text-darkGrayishCyan mb-1" for="bill">{{ label }}</label>
    <div *ngIf="(inputValue<0)" class="text-orange-600">Can't be negative</div>
    <div *ngIf="(inputValue==0) && zeroIsInvalid" class="text-orange-600">Can't be zero</div>
  </div>
  <div class="relative">
    <img class="absolute top-4 left-5" [src]=iconUrl alt="icon">
    <input
      class="bg-veryLightGrayishCyan text-2xl text-right text-veryDarkCyan pl-10 pr-4 py-2 rounded-md w-full"
      [class.outline-orange-600]="inputValue<0"
      [value]="inputValue"
      (input)="onChangeValue($event)"
      name="bill"
      type="number"
      min="0" 
      [step]="isCurrency ? '.01' : '1'" 
    />
  </div>
</div>
