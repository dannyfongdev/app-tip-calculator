<header>
  <div class="bg-lightGrayishCyan text-center text-darkGrayishCyan text-2xl tracking-[0.4em] py-12">
    <h1>
      SPLI
    </h1>
    <div>
      TTER
    </div>
  </div>
</header>
<main class="bg-lightGrayishCyan grid md:grid-cols-2">
  <div class="max-w-[375px] p-6 bg-white md:max-w-[925px]">
    <div class="bg-white">
      <!-- bill -->
      <!-- input field with icon: candidate for refactoring into subcomponent -->
      <div class="flex flex-col mb-9">
        <div class="flex justify-between">
          <label class="text-darkGrayishCyan mb-1" for="bill">Bill</label>
          <div *ngIf="(billAmount<0)" class="text-orange-600">Can't be negative</div>
        </div>
        <div class="relative">
          <img class="absolute top-4 left-5" src="assets/images/icon-dollar.svg" alt="dollar sign">
          <input
            class="bg-veryLightGrayishCyan text-2xl text-right text-veryDarkCyan pl-10 pr-4 py-2 rounded-md w-full"
            [class.outline-orange-600]="billAmount<0"
            [value]="billAmount"
            (input)="onChangeBill($event)"
            name="bill"
            type="number"
            inputmode="decimal" 
            min="0" 
            step=".01" 
          />
        </div>
      </div>
      <!-- select tip % -->
      <app-select-tip 
        [(tipPercent)]="tipPercent" 
        [customTipPercent]="customTipPercent"
      />
      <!-- number of people -->
      <div class="mb-9 space-y-1">
        <div class="flex justify-between">
          <label class=" text-darkGrayishCyan mb-1" for="count-people">Number of People</label>
          <div *ngIf="(!countPeople)" class="text-orange-600">Can't be zero</div>
          <div *ngIf="(countPeople<0)" class="text-orange-600">Can't be negative</div>
        </div>
        <div class="relative">
          <img class="absolute top-4 left-5" src="assets/images/icon-person.svg" alt="dollar sign">
          <input
            class="bg-veryLightGrayishCyan text-2xl text-right text-veryDarkCyan pl-10 pr-4 py-2 rounded-md w-full"
            [class.outline-orange-600]="!countPeople || countPeople<0"
            [value]="countPeople"
            (input)="onChangePeople($event)"
            name="count-people"
            type="number"
          />
        </div>
      </div>
    </div>
  </div>
  
  <!-- calculated values -->
  <div class="w-[375px] p-6 bg-white md:max-w-[925px]">
    <app-per-person-card
      [tipAmount]="calcTipAmount()"
      [totalAmount]="calcTotalAmount()"
      (resetEvent)="onReset()"
    />
  </div>
</main>
<footer class="block p-10 bg-yellow-200">
  <!-- for debugging -->
  <div>
    <div>People {{ countPeople }}</div>
    <div>Bill Amount {{ billAmount }}</div>
    <div>Tip Percent {{ tipPercent }}%</div>
  </div>
</footer>
